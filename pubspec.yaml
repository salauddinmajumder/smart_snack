version: 1.0.7
homepage: https://github.com/salauddinmajumder/smart_snack
repository: https://github.com/salauddinmajumder/smart_snack
issue_tracker: https://github.com/salauddinmajumder/smart_snack/issues
documentation: https://github.com/salauddinmajumder/smart_snack#readme

topics:
  - notification
  - snackbar
  - toast
  - dynamic-island
  - ui

